    <!-- Nav is flex container -->
    <nav class="nav-container">
        <!-- a tags == flex items -->
        <a href="" id="about" class="nav-link">About</a>
        <a href="" class="nav-link">Projects</a>
        <a href="" class="nav-link" >GitHub</a>
        <a href="" class="nav-link">LinkedIn</a>

    </nav>

    <div class="form-container">
        
        <form class="form" type="text" placeholder="Name">

            <input type="text" name="text" id="name-input" placeholder="enter your name">

            <input type="password" name="password" id="password-input" placeholder="enter your password">
